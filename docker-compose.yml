version: '3.8'

services:
  # --- Database (MS SQL Server) ---
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${MSSQL_SA_PASSWORD:-SMD_password_123!}
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P ${MSSQL_SA_PASSWORD:-SMD_password_123!} -C -Q 'SELECT 1'"]
      interval: 10s
      timeout: 5s
      retries: 20

  # --- Cache & Message Broker (Redis) ---
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  # --- Search Engine (Elasticsearch) ---
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.10.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200/_cluster/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Backend API (Flask) ---
  api:
    build: 
      context: ./apps/api
      dockerfile: Dockerfile
    environment:
      - DATABASE_URI=${DATABASE_URI:-mssql+pymssql://sa:SMD_password_123!@db:1433/master}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/0}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://redis:6379/0}
      - ELASTICSEARCH_URL=${ELASTICSEARCH_URL:-http://elasticsearch:9200}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - SECRET_KEY=${SECRET_KEY:-your_secret_key_here}
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      elasticsearch:
        condition: service_healthy

  # --- Async Task Worker (Celery) ---
  worker:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    command: celery -A make_celery worker --loglevel=info -P eventlet
    environment:
      - DATABASE_URI=${DATABASE_URI:-mssql+pymssql://sa:SMD_password_123!@db:1433/master}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/0}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://redis:6379/0}
      - ELASTICSEARCH_URL=${ELASTICSEARCH_URL:-http://elasticsearch:9200}
    depends_on:
      - api
      - redis

  # --- Frontend (Next.js) ---
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:5000}
    ports:
      - "3000:3000"
    environment:
      - API_URL=http://api:5000
    depends_on:
      - api

volumes:
  mssql_data:
  es_data:
