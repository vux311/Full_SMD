version: '3.8'

services:
  # Database - PostgreSQL (used in the project instead of MS SQL based on sh scripts)
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-smd_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Redis for Caching and Celery
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  # Backend API
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    environment:
      DATABASE_URI: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@db:5432/${POSTGRES_DB:-smd_db}
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
    ports:
      - "5000:5000"
    depends_on:
      - db
      - redis

  # Celery Worker
  worker:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    command: celery -A make_celery.celery_app worker --loglevel=info
    environment:
      DATABASE_URI: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@db:5432/${POSTGRES_DB:-smd_db}
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
    depends_on:
      - db
      - redis

  # Frontend Web
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:5000
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  postgres_data:
